<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="container">
        <div class="line-box signup-box offset-2 col-8">
            <span class="text-center"><h4 class="login-text">회원가입</h4></span>
            <form action="./signup_success.html" method="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="*아이디">   
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="*비밀번호">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="*비밀번호 확인">   
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="*이메일">   
                </div>
                <span>
                    *표시는 필수 항목입니다.
                </span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="주소">   
                </div>
                <div>
                    <button type="submit" class="btn btn-info col-12 login-btn">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
