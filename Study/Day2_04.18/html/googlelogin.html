<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/googlelogin.css">
</head>
<body>
    <div id="box">
        <div id="inbox">
            <!-- 구글 로고-->
            <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글"
            id="googlelogo" width="80" height="30">
            <!--로그인 문자-->
            <p id="login_sentence">로그인</p>
            <!-- 아이디 입력 창-->
            <input type="text" name="" id="input_id" placeholder="이메일 또는 휴대전화">
            <!--비밀번호 입력 창-->
            <input type="password" name="" id="input_id"  placeholder="비밀번호">
            <!--계정 만들기 링크-->
            <div id="account_id">
                <a href="#">계정만들기</a>
                <!--로그인 버튼-->
                <input type="button" value="로그인"
                id="login_button_id">
            </div>
        </div>

    </div>
    
</body>
</html>
