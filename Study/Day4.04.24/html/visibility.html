<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visibility 예제</title>
    <link rel="stylesheet" href="../css/visibility.css">
</head>
<body>
    <!--display:none은 안보이고 그 공간도 함께 사라짐.-->
    <div>hi</div>
    <div class="disable-box">
        <p>Hello</p>
    </div>
    <div>hi</div>
    <!--visibility:hidden을 통해서 숨기기-->
    <div>hi</div>
    <div class="hidden-box">
        <p>Hello</p>
    </div>
    <div>hi</div>
</body>
</html>
