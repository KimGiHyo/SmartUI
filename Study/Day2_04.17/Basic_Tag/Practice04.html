<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <th>이름</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>학부/학과</th>
                <td>
                    <select name="" id="">
                        <option value="">과선택</option>
                        <option value="">컴공</option>
                        <option value="">전기</option>
                        <option value="">기계</option>
                        <option value="">건축</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>학년</th>
                <td>
                    <input type="radio" checked>1학년
                    <input type="radio">2학년
                    <input type="radio">3학년
                    <input type="radio">4학년
                </td>
            </tr>
            <tr>
                <th>학번</th>
                    <td><input type="number">
                    </td>    
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text">@
                    <select name="" id="">
                        <option value="">메일선택</option>
                        <option value="">naver.com</option>
                        <option value="">daum.net</option>
                        <option value="">gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th rowspan="2">연락처</th>
                <td>
                    <input type="radio" checked>집
                    <input type="radio">휴대폰
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox">야구
                    <input type="checkbox">축구
                    <input type="checkbox">농구
                    <input type="checkbox">발야구
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="가입하기">
                    <button><a href="AccountSignIn.html">취소하기</a></button>
                </th>

            </tr>


        </table>
</form>
    
</body>
</html>
