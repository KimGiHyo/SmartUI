<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google 계정 만들기</title>
    <link rel="stylesheet" href="../css/Practice_google_account.css">
</head>
<body>
    <div id="frame">
        <div id="logoframe">
            <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""
               width="auto" height="24px">
        </div>
        <div>
            <p id="account">Google 계정 만들기</p>
        </div>
        <div id="account-frame">
            <div>
                <input type="text" placeholder="성" class="name-box">
                <input type="text" placeholder="이름" class="name-box">
            </div>
            <div id="id-frame">
                <div>
                    <input type="text" placeholder="사용자 이름" id="id-box">
                    <p id="gmail">@gmail.com</p>
                </div>  
                <div class="abc">
                    <p class="refer">문자, 숫자, 마침표를 사용할 수 있습니다.</p>
                    <p class="refer">대신 현재 이메일 주소를 사용</p>
                </div>
                <input type="text" placeholder="비밀번호" id="password">
                <input type="text" placeholder="비밀번호 확인" id="password-identify">
                <p>문자, 숫자, 기호를 포함해서 8자 이상 입력하세요</p>
            </div>
            <div id="bottom-frame">
                <div id="instead-login-frame">
                    <a href="#" id="instead-login">대신 로그인하기</a>
                </div>
                <div id="button-frame">
                    <input type="button" id="button-img">
                </div>
            </div>
        </div> 

    </div>
    
</body>
</html>
